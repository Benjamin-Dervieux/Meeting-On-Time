<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" ngModel name="firstName" #firstName="ngModel" id="firstName" />
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" ngModel name="lastName" #lastName="ngModel" id="lastName" />
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" ngModel name="date" #date="ngModel" id="date" />
  </div>

  <button type="submit" [disabled]="form.invalid">Create Rdv</button>
</form>
