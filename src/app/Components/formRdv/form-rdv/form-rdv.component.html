<div class="formRdvContainer">
  <form class="formRdv">
    <h2>{{ title }}</h2>
    <input
      type="text"
      name="rdvTitle"
      id="RdvTitle"
      class="rdvTitle"
      placeholder="Appointment title"
      required
    />

    <div class="containerSelectTime">
      <!-- Devra se changer en DIV en simple affichage avec le retour des valeurs des plages horaires -->

      <div class="timeSlotDefine">
        <label for="timeSlotStart">Begining :</label>
        <input
          type="time"
          id="timeSlotStart"
          name="timeSlotStart"
          min="09:00"
          max="18:00"
          required
        />
      </div>

      <div class="timeSlotDefine">
        <label for="timeSlotStart">End :</label>
        <input
          type="time"
          id="timeSlotFinish"
          name="timeSlotFinish"
          min="09:00"
          max="18:00"
          required
        />
      </div>

      <button type="button" name="selectfTime" id="SelectfTime" class="button">
        Confirm time
      </button>
    </div>

    <textarea
      name="descriptionRdv"
      id="DescriptionRdv"
      class="descriptionRdv"
      cols="30"
      rows="10"
      placeholder="Appointment description"
    ></textarea>

    <div class="actionBar">
      <button type="button" name="modifyRdv" id="ModifyRdv" class="button">
        Update
      </button>
      <button type="button" name="DeleteRdv" id="DeleteRdv" class="button">
        Delete
      </button>
      <button
        type="button"
        name="validationRdv"
        id="ValidationRdv"
        class="button"
      >
        Validate
      </button>
    </div>
  </form>
</div>
